name: Terraform

on:
  push:
    paths:
      - 'personal_resume_website/**'
      - '.github/workflows/deploy-digital-ocean.yml'
  pull_request:
    paths:
      - 'personal_resume_website/**'
      - '.github/workflows/deploy-digital-ocean.yml'

jobs:
  terraform:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var="DO_TOKEN=${{ secrets.DO_TOKEN }}" -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: terraform apply -var="DO_TOKEN=${{ secrets.DO_TOKEN }}" -auto-approve -verbose

      - name: Run Ansible Playbook
        run: |
          sleep 60
          ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i '${{ steps.terraform.outputs.droplet_ip }},' -u root --private-key ~/.ssh/id_rsa -vvvv ansible/site.yml